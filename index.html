<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script type="text/javascript" src="./script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="logo-container">
        <div>
            <img id="logo-img" src="./imgs/odin-lined.png" alt="logo">
            <p>ODIN</p>
        </div>
    </div class="login-container">

    <div class="main-container">
        <div id="introduce-container">
            <p>This is not real online service! You know you need something like this in your life
                to heap you realize your deepest dreams. Sign up now to get started.
            </p>
            <p>You know you want to.</p>
        </div>

        <div id="form-container">
            <h2>Let's do this!</h2>

            <form action="" method="post">
                <div id="form-info">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input id="first-name" type="text" required>
                    </div>
    
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input id="last-name" type="text" required>
                    </div>
    
                    <div>
                        <label for="email">EMAIL</label>
                        <input id="email" type="email" required>
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input id="phone" type="text" required>
                    </div>
    
                    <div> 
                        <label for="password">PASSWORD</label>
                        <input id="password" type="password" required>
                    </div>
    
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input id="confirm-password" type="password" required>
                    </div>
                </div>
              

                <div id="login-container">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>


    </div>
</body>

</html>
